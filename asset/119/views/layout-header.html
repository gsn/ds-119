<div class="row headerBar accountDetails">
    <div class="col-md-4 col-sm-4">
        <button class="btn btn-default btnSilver btnLocations" data-gsn-store-info="[store.StoreName] (View All Stores)" data-ng-click="goUrl('/storelocator')">(View All Stores)</button>
    </div>
    <div class="col-md-8 col-sm-8">
        <button type="button" class="navbar-toggle navbar-toggleAccount btnSilver" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-user"></i>
        </button>
        <div class="collapse collapseAccount navbar-collapse navbar-collapseAccount account" id="bs-example-navbar-collapse-1">
            <ul class="nav navAccount navbar-nav navbar-navAccount navbar-right navbar-rightAccount status" data-ng-if="!isLoggedIn">
                <li><button class="btn btn-default btnSilver" data-gsn-modal="getThemeUrl('/views/engine/modal-login.html')" data-show-if="gvm.loginCounter" data-ng-click="showModal()">Sign In</button></li>
                <li><button class="btn btn-default btnSilver" data-ng-click="goUrl('/registration')">Register</button></li>
            </ul>
            <ul class="nav navAccount navbar-nav navbar-navAccount navbar-right navbar-rightAccount status" data-ng-if="isLoggedIn">
                <li class="pull-left" data-ctrl-account=""><p>Welcome, {{profile.FirstName + ' ' + profile.LastName}}</p></li>
                <li><button class="btn btn-default btnSilver" data-ng-click="goUrl('/profile')">My Account</button></li>
                <li><button class="btn btn-default btnSilver" data-ng-click="logout()" data-analytics-on="click" data-analytics-event="ClickSignout" data-analytics-category="HeaderLink">Sign Out</button></li>
            </ul>
        </div>
    </div>
</div>
<div class="row headerBar">
    <div class="col-md-4 col-sm-12">
        <a data-ng-href="/">
            <img data-ng-src="{{getContentUrl('/images/logo.png')}}" alt="Store Logo" class="logo" />
        </a>
    </div>
   <nav class="col-md-8">
    <div class="container-fluid" style="width: 100%">
        <div style="width: 100%">
           <button type="button" class="navbar-toggle collapsed btn btn-default btnSilver pull-left" data-toggle="collapse" data-target="#main-nav-bar">
                <span class="sr-only">Toggle navigation</span>
                <span class="fa fa-bars"></span> Menu
            </button>
            <div class="pull-right" data-ng-class="{ 'open': gvm.shoppingListActive }" data-ng-if="',visible-xs'.indexOf(bsDisplayMode) > 0">
                <a class="btn btn-default navbar-btn" href="javascript:void(0)" data-ng-click="gvm.shoppingListActive = !gvm.shoppingListActive">
          My List
          <span class="badge badgeCount">{{getShoppingListCount()}}</span>
          <span class="glyphicon glyphicon-chevron-down"></span>
          <span class="sr-only">Toggle Shopping List</span>
        </a>
                <ul class="dropdown-menu dropdown-menu-touch" role="menu" style="width: 300px; background: #fff">
                    <li data-ng-if="gvm.shoppingListActive">
                        <div class="shopping-list" data-ng-include="getThemeUrl('/views/engine/shopping-list-plugin.html')"></div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-nav-bar" style="width: 100%;">
            <ul class="nav navbar-nav nav-hover navbar-right navSilver" role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement" style="margin-left: -15px">
                <li data-ng-repeat="menu in siteMenu | orderBy:'Position'" class="dropdown" dropdown itemprop="name">
                    <a data-ng-href="{{menu.Path}}" data-ng-if="menu.Path != '#'" itemprop="url" target="{{menu.OpenWindow ? '_blank' : ''}}"><span data-ng-bind-html="menu.Name | trustedHtml"></span></a>
                    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" data-ng-if="menu.Path == '#' || menu.Path == ''" itemprop="name">
                        <span data-ng-bind-html="menu.Name | trustedHtml"></span> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-touch dropdown-menuSilver" data-ng-if="menu.Path == '#'">
                        <li data-ng-repeat="sm in menu.SubMenu | orderBy:'Position'" itemprop="name">
                            <a data-ng-href="{{sm.Path}}" itemprop="url" target="{{sm.OpenWindow ? '_blank' : ''}}"><span data-ng-bind-html="sm.Name | trustedHtml"></span></a>
                        </li>
                    </ul>
                </li>
                <li data-ng-class="{ 'open': gvm.shoppingListActive }" data-ng-if="',visible-xs'.indexOf(bsDisplayMode) <= 0">
                    <a class="btn btn-default" href="javascript:void(0)" data-ng-click="gvm.shoppingListActive = !gvm.shoppingListActive">
                    My List
                    <span class="badge badgeCount">{{getShoppingListCount()}}</span>
                    <span class="glyphicon glyphicon-chevron-down"></span>
                    <span class="sr-only">Toggle Shopping List</span>
                  </a>
                    <ul class="dropdown-menu dropdown-menu-touch" role="menu" style="width: 300px; background: #fff">
                        <li data-ng-if="gvm.shoppingListActive">
                            <div class="shopping-list" data-ng-include="getThemeUrl('/views/engine/shopping-list-plugin.html')"></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
    </nav>
</div>
